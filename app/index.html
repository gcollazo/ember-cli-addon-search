<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ember Addons</title>
    <meta name="description" content="Listing hundreds of modules that extend ember-cli.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="alternate" type="application/rss+xml" title="Ember Addons" href="http://feeds.feedburner.com/EmberAddons">
    <link type="application/opensearchdescription+xml" rel="search" href="osdd_file.xml" title="Search Ember Addons">

    {{content-for "head"}}

    <link rel="shortcut icon" href="{{rootURL}}favicon.png">
    <link rel="stylesheet" href="{{rootURL}}vendor.css">
    <link rel="stylesheet" href="{{rootURL}}ember-addons-website.css">

    {{content-for "snippets/perf-utils"}}

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <div class="ember-load-indicator">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-3">
              <h1 class="branding">Ember Addons</h1>
            </div>
            <div class="col-sm-6">
              <div class="search-wrapper">
                <input type="text" placeholder="Search addons" class="form-control search-field" disabled="disabled">
              </div>
            </div>
            <div class="col-sm-3 hidden-xs">
              <div class='top-menu-wrapper text-right'>
                <div class='col-sm-3'>
                  <a href="https://github.com/gcollazo/ember-cli-addon-search" class='top-menu-link'>
                    <i class="fa fa-github" area-hidden="true" title="Fork us on GitHub"></i>
                  </a>
                </div>
                <div class='col-sm-3'>
                  <a href="http://feeds.feedburner.com/EmberAddons" class='top-menu-link'>
                    <i class="fa fa-rss" area-hidden="true" title="RSS Feed"></i>
                  </a>
                </div>
                <div class="col-sm-3">
                  <a href="http://www.charted.co/?%7B%22dataUrl%22%3A%22http%3A%2F%2Fember-addons-server.herokuapp.com%2Fstats.csv%22%2C%22charts%22%3A%5B%7B%22type%22%3A%22line%22%2C%22title%22%3A%22Ember%20Addons%22%2C%22note%22%3A%22This%20chart%20shows%20the%20number%20of%20available%20addons%20for%20ember-cli%20on%20npmjs.com.%20http%3A%2F%2Femberaddons.com%22%7D%5D%7D" class='top-menu-link' target='_blank'>
                    <i class="fa fa-area-chart" area-hidden="true" title="Available addons graph"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="container container-loading">
        <div class="row">
          <div class="col-sm-12">
            <h3 class="loading">Loading...</h3>
          </div>
        </div>
      </div>
    </div>

    {{content-for "snippets/google-analytics"}}

    <script>performance.mark("beforeVendor");</script>
    <script src="{{rootURL}}vendor.js"></script>
    <script>performance.mark("beforeApp");</script>
    <script>
      if (window.location.search === "?perf.profile") {
        console.profile("initialRender");
      }
    </script>
    <script src="{{rootURL}ember-addons-website.js"></script>
    <script>performance.mark("afterApp");</script>

    {{content-for "snippets/twitter-widget"}}

    {{content-for "body-footer"}}
  </body>
</html>
